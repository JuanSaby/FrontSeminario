
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla de Inicio de Sesión</title>
    <link rel="stylesheet" href="inicio-sesion.component.css">
</head>
<body>

    <div class="login-container">
        <h2>Iniciar sesión</h2>

        <!-- Botones para iniciar sesión con Google y Facebook -->
        <div class="social-login">
            <button class="google-btn">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/4a/Logo_2013_Google.png" alt="Google Logo">
                Continuar con Google
            </button>
            <button class="facebook-btn">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo">
                Continuar con Facebook
            </button>
        </div>

        <div class="separator">O con Gmail</div>

        <!-- Formulario de inicio de sesión con correo electrónico -->
        <form class="login-form" action="#" method="POST">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required>

            <div class="forgot-password">
                <a href="#">¿Has olvidado la contraseña?</a>
            </div>

            <button type="submit" class="login-btn">Iniciar sesión</button>
        </form>

        <!-- Enlace para crear una cuenta nueva -->
        <div class="create-account">
            ¿Aún no tienes cuenta? <a href="#">Haz clic aquí para crear una cuenta</a>
        </div>
    </div>

</body>
</html>
