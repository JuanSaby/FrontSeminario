<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal de Adopción</title>
    <link rel="stylesheet" href="home.component.css">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">
            <span>Compañero Amigo</span>
        </div>
        <div class="auth-options">
            <a href="/inicio-sesion">🚀Iniciar sesión</a>
            <a href="/crear-cuenta">Crear una cuenta</a>
        </div>
    </header>

    <!-- Barra de búsqueda avanzada -->
    <div class="search-bar">
        <input type="text" placeholder="Búsqueda avanzada">
    </div>

    <!-- Contenedor dinámico de tarjetas de animales -->
    <div class="animal-container">
        <!-- Iteración sobre los animales obtenidos del servicio -->
        <div *ngFor="let animal of animales">
            <div class="animal-card" (click)="seleccionarAnimal(animal.id)">
                <img [src]="animal.imagen" alt="{{ animal.nombre }}" />
              <h3>{{ animal.nombre }}</h3>
              <p>📍{{ animal.ubicacion }}</p>
            </div>
          </div>
    </div>
    
</body>
</html>
