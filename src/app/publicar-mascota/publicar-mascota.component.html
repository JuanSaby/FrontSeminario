<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="publicar-mascota.component.css">
</head>
<div class="publicar-mascota-container">
  <h2>Publicar Mascota</h2>

  <form [formGroup]="publicarForm" (ngSubmit)="onSubmit()">
    <!-- Ciudad de origen -->
    <label for="ciudad">Ciudad de origen:</label>
    <select id="ciudad" formControlName="ciudad" required>
      <option value="" disabled selected>Seleccione una ciudad</option>
      <option *ngFor="let ciudad of ciudades" [value]="ciudad">{{ ciudad }}</option>
    </select>

    <!-- Bot贸n para registrar nueva mascota -->
    <button type="button" class="btn-registrar" (click)="irARegistrarMascota()">
      Registrar una nueva mascota
    </button>

    <!-- Bot贸n de publicaci贸n (Deshabilitado hasta completar los campos) -->
    <button type="submit" class="btn-publicar" [disabled]="publicarForm.invalid || !mascotaRegistrada">
      Publicar Mascota
    </button>

    <!-- Bot贸n para cancelar -->
    <button type="button" class="btn-cancelar" (click)="volverAlHome()">
      Cancelar
    </button>
  </form>
</div>
